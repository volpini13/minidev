<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Evitar ataques de injeção de código malicioso -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <title id="titulo">Mini Dev Editor</title>
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <!-- Numeração de linhas -->
    <div id="linhas"></div>
    <!-- Editor de código -->
    <!-- spellcheck="false" desativa a verificação ortográfica -->
    <!-- onkeyup Evento "soltar uma tecla" que será usado para atualizar o conteúdo do objeto file (main.js) -->
    <textarea id="txtArea" spellcheck="false" onkeyup="update()"></textarea>
    <!-- Processo de renderização -->
    <script src="renderer.js"></script>
</body>

</html>
